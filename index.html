<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Juego de dados</title>
</head>

<body>

    <div class="container">
        <div class="cajaContent">

            <!--TITULO-->
            <div class="row mt-4">
                <div class="col mb-4">
                    <h1 class="text-center text-white">Juego de dados</h1>
                </div>
            </div>

            <!--PRINCIPAL-->
            <div class="row">
                <div class="col">

                    <!--ACCIONES-->
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary" onclick="agregarJugador()"><i class='bx bx-user-plus'></i>
                                Agregar jugador</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-success" onclick="lanzarDados()"><i class='bx bx-dice-6'></i> Lanzar
                                dados</button>
                        </div>
                        <div class="col">
                            <button onclick="mostrarHistorialTiradas()" class="btn btn-primary"><i class='bx bx-history' ></i> Historial</button>
                        </div>
                    </div>

                    <!--JUGADORES-->

                    <div id="cajaJugadores" class="row justify-content-center">
                        <div id="jugadores"></div>
                    </div>


                    <!--RESULTADOS-->
                    <div class="row">
                        <div class="col">
                            <div id="cajaResultado"></div>
                            <div id="ganador"></div>
                            <div id="historialTiradas"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
